<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>MelanomaScan – Upload Image</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary: #2d9953;
        --secondary: #38b869;
        --bg-start: #e0f4eb;
        --bg-end: #d1f9e2;
        --card-bg: #ffffff;
        --text-dark: #333333;
        --text-light: #ffffff;
        --bar-bg: #e0e0e0;
      }
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, var(--bg-start), var(--bg-end));
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 20px;
      }
      .container {
        width: 100%;
        max-width: 400px;
      }
      .card {
        background: var(--card-bg);
        border-radius: 16px;
        box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        padding: 32px 24px;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        text-align: center;
      }
      .card:hover {
        transform: translateY(-6px);
        box-shadow: 0 16px 32px rgba(0, 0, 0, 0.12);
      }
      h1 {
        font-size: 28px;
        color: var(--primary);
        margin-bottom: 16px;
      }
      p.subtitle {
        color: var(--text-dark);
        margin-bottom: 24px;
        font-size: 16px;
      }
      .file-input-wrapper {
        position: relative;
        margin-bottom: 24px;
      }
      .file-input-wrapper input[type="file"] {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        opacity: 0;
        cursor: pointer;
      }
      .custom-file-label {
        display: block;
        background: var(--bar-bg);
        color: var(--text-dark);
        padding: 12px 16px;
        border-radius: 8px;
        font-weight: 500;
        text-align: left;
        transition: background 0.3s;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      .custom-file-label:hover {
        background: var(--bg-start);
      }
      button {
        width: 100%;
        padding: 12px;
        background: var(--primary);
        color: var(--text-light);
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.3s;
      }
      button:hover {
        background: var(--secondary);
      }
      .error {
        color: #c00;
        margin-top: 16px;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h1>DermaVision</h1>
        <p class="subtitle">Upload a skin image to classify</p>
        <form
          action="{{ url_for('predict') }}"
          method="post"
          enctype="multipart/form-data"
        >
          <div class="file-input-wrapper">
            <label for="image" class="custom-file-label"
              >Choose an image…</label
            >
            <input
              type="file"
              id="image"
              name="image"
              accept="image/*"
              required
            />
          </div>
          <button type="submit">Upload &amp; Predict</button>
          {% if error %}
          <div class="error">{{ error }}</div>
          {% endif %}
        </form>
      </div>
    </div>

    <script>
      // Show selected filename
      const fileInput = document.getElementById("image");
      const label = document.querySelector(".custom-file-label");
      fileInput.addEventListener("change", () => {
        const name = fileInput.files[0]?.name || "Choose an image…";
        label.textContent = name;
      });
    </script>
  </body>
</html>
