<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>DermaVision ‚Äì Upload Image</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary: #2b7a0b;
        --secondary: #88cc88;
        --accent: #55a630;
        --bg-start: #e0ffe0;
        --bg-end: rgb(160, 194, 160);
        --card-bg: rgb(255, 255, 255);
        --text-dark: #1b3e1b;
        --text-light: rgb(179, 229, 223);
        --border-dash: #b2e2b2;
        --radius: 20px;
      }
      *,
      *::before,
      *::after {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(189deg, #3f3895fa, #3b9a72);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
      }
      .container {
        max-width: 520px;
        width: 100%;
      }
      .card {
        background: var(--card-bg);
        border-radius: var(--radius);
        box-shadow: 0 16px 32px rgba(0, 0, 0, 0.1);
        padding: 70px 70px;
        text-align: center;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }
      .card:hover {
        transform: translateY(-10px);
        box-shadow: 0 24px 48px rgba(0, 0, 0, 0.15);
      }
      h1 {
        color: #124ca4;
        margin: 0;
        font-size: 1.8rem;
        font-weight: 700;
        text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.3);
      }
      p.subtitle {
        color: var(--text-dark);
        margin-bottom: 32px;
        font-size: 18px;
      }
      .drop-zone {
        position: relative;
        padding: 60px 20px;
        border: 2px dashed var(--border-dash);
        border-radius: var(--radius);
        background: #fbfffb;
        cursor: pointer;
        transition: background 0.3s, border-color 0.3s;
      }
      .drop-zone:hover {
        background: #f5fff5;
        border-color: var(--accent);
      }
      .drop-zone input[type="file"] {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        opacity: 0;
        cursor: pointer;
      }
      .drop-zone .icon {
        font-size: 60px;
        color: var(--border-dash);
        margin-bottom: 16px;
        transition: transform 0.3s, color 0.3s;
      }
      .drop-zone:hover .icon {
        color: var(--primary);
        transform: rotate(15deg);
      }
      .drop-zone .text {
        font-size: 17px;
        color: var(--text-dark);
        transition: opacity 0.3s;
      }
      .preview-container {
        margin-top: 24px;
        text-align: center;
      }
      .preview-container img {
        max-width: 100%;
        border-radius: 12px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      }
      .btn-upload {
        margin-top: 36px;
        width: 100%;
        padding: 16px;
        background: linear-gradient(90deg, var(--primary), var(--accent));
        color: var(--text-light);
        border: none;
        border-radius: var(--radius);
        font-size: 17px;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.3s;
      }
      .btn-upload:hover {
        background: linear-gradient(90deg, var(--accent), var(--primary));
      }
      .error {
        color: #c00;
        margin-top: 16px;
        font-size: 15px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <form
        action="{{ url_for('predict') }}"
        method="post"
        enctype="multipart/form-data"
      >
        <div class="card">
          <h1>Welcome to DermaVision</h1>
          <p class="subtitle">Upload or drag &amp; drop your lesion image</p>
          <div class="drop-zone" id="drop-zone">
            <div class="icon">üñºÔ∏è</div>
            <div class="text">Drag &amp; drop or click to select</div>
            <input type="file" name="image" accept="image/*" required />
          </div>
          <div
            class="preview-container"
            id="preview-container"
            style="display: none"
          >
            <img id="preview" src="#" alt="Preview of selected image" />
          </div>
          <button type="submit" class="btn-upload">Analyze Image</button>
          {% if error %}
          <div class="error">{{ error }}</div>
          {% endif %}
        </div>
      </form>
    </div>
  </body>
</html>
